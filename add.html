<html>

<head>
    <title>Add 2 numbers</title>
</head>

<body>
    <script>
        var sum;
        var n1 = parseInt(prompt("Enter first number"));
        var n2 = parseInt(prompt("Enter second number"))
        document.write("SUM IS")
        sum = n1 + n2;
        document.write("<br>" + sum);   
    </script>
</body>

</html>
